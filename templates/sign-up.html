<div class="container">

  <form class="form-signup">
    <h2 class="form-signin-heading">Please sign up</h2>
    <input id="username" type="text" class="input-block-level" placeholder="User Name">
    <input id="password" type="password" class="input-block-level" placeholder="Password">
    <input id="email" type="password" class="input-block-level" placeholder="Email">
    <input type="button" data-name="submit" class="btn btn-large btn-primary" value="Sign In"/>
  </form>

</div>
